<div class="container mt-2">
  <div *ngFor="let order of orders" class="row mt-3">
    <div class="card col shadow rounded" style="background-color: #fcfcfc">
      <p>ID do pedido: {{ order.id }}</p>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Qnt.</th>
            <th>Produto</th>
            <th>Valor Un.</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of order.productList">
            <td>{{ product.quantity }}</td>
            <td>
              <p>{{ product.category | titlecase }}</p>
              {{ product.name }}
            </td>
            <td>{{ product.price | currency: "BRL" }}</td>
            <td>
              <button class="btn btn-success" (click)="onExchangeProduct(product.id, order.id)">
                <img src="../../assets/icons/arrow-repeat.svg"/>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <p>Preço total: {{ order.totalPrice | currency: "BRL" }}</p>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
