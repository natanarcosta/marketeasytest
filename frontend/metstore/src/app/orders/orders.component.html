<div class="container mt-2">
  <div *ngFor="let order of orders" class="row mt-3">
    <div class="card col shadow rounded" style="background-color: #fcfcfc">
      <p>ID do pedido: {{ order.id }}</p>
      <table class="table">
        <thead>
          <tr>
            <th>Qnt.</th>
            <th>Produto</th>
            <th>Valor Un.</th>
            <th>Categoria</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of order.productList">
            <td>{{ product.quantity }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency: "BRL" }}</td>
            <td>{{ product.category | titlecase }}</td>
          </tr>
        </tbody>
      </table>
      <p>Pre√ßo total: {{ order.totalPrice | currency: "BRL" }}</p>
      <button class="btn btn-primary">Editar</button>
    </div>
  </div>
</div>
