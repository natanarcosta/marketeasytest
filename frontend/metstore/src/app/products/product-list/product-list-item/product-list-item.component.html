<div class="col mb-5">
  <div class="card mb-3 shadow" style="height: 30rem">
    <img
      src="{{ product.image }}"
      class="card-img-top mt-1 mb-1 ml=1 mr-1"
      style="height: 15rem"
    />
    <div class="card-body p-4">
      <div class="text-center">
        <span class="card-text"> {{ product.category | titlecase }}</span>
        <h5 class="fw-bolder">
          {{ product.name }}
        </h5>
      </div>
      <hr />
      <span class="card-text"
        >Pre√ßo: {{ product.price | currency: "BRL" }}</span
      >
    </div>
    <div class="btn-group mb-3" style="width: 50%; left: 25%">
      <button class="btn" (click)="sendToCart(product)" style="background-color: #F52C56;">
        <img src="../../../../assets/icons/cart-plus.svg" class="img" />
        <span style="color:white; margin-left: 5px;">Comprar</span>
      </button>
    </div>
  </div>
</div>
