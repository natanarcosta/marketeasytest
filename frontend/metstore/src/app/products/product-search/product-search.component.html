<div class="container">
  <div class="container mt-2">
    <form class="d-flex" (ngSubmit)="onSearch(searched.value)">
      <input
        class="form-control"
        type="text"
        placeholder="Pesquisar produtos pelo nome"
        aria-label="Search"
        autofocus
        #searched
      />
      <button class="btn btn-outline-success">Pesquisar</button>
    </form>
  </div>
  <div class="mt-2">
    <h4>Termos pesquisados: {{ searchedName }}</h4>
  </div>
  <div
    class="
      row
      gx-4 gx-lg-5
      row-cols-1 row-cols-md-3 row-cols-xl-4
      justify-content-center
      mt-3
    "
  >
    <div *ngIf="products.length == 0" class="alert alert-danger mt-3">
      Nenhum produto encontrado! Tente novamente com outro termo.
    </div>
    <app-product-list-item
      *ngFor="let _product of products"
      [product]="_product"
    ></app-product-list-item>
  </div>
</div>
